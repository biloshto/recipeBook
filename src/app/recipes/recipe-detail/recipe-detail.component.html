<div class="row">
  <div class="col">
    <img
     [src]="recipe.imagePath"
     alt="{{ recipe.name }}"
     class="img-fluid"
     style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col mt-3">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="dropdown my-3" *ngIf="authService.isAuthenticated()">
      <!-- show the Manage Recipe button only if a user is authenticated, is logged in -->
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" appDropdown>
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">
          <i class="fa fa-cart-plus mr-2"></i> To Shopping List
        </a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">
          <i class="fa fa-pencil mr-2"></i> Edit Recipe
        </a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">
          <i class="fa fa-trash mr-2"></i> Delete Recipe
        </a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col mb-3">
    <p class="lead">
      {{ recipe.description }}
    </p>
  </div>
</div>
<div class="row">
  <div class="col mb-5">
    <ul class="list-group">
      <li 
       class="list-group-item" 
       *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
